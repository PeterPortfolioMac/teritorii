<link rel="stylesheet" href="https://unpkg.com/@photo-sphere-viewer/core@5/index.css">

<script type="module">

  const panorama = "https://peterportfoliomac.github.io/teritorii/pano-1767280652736_0.jpg";

  new Viewer({

    navbar: ["zoom", "move", "fullscreen"],
    defaultZoomLvl: 0
