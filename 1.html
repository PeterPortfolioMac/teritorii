<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <title>360 Viewer</title>

  <!-- CSS -->
  <link rel="stylesheet" href="https://unpkg.com/photo-sphere-viewer@4/dist/photo-sphere-viewer.css">

  <style>
    html, body {
      width: 100%;
      height: 100%;
      margin: 0;
      background: #000;
    }
    #viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <div id="viewer"></div>

  <!-- JS (NON-MODULE) -->
  <script src="https://unpkg.com/three@0.126.1/build/three.min.js"></script>
  <script src="https://unpkg.com/photo-sphere-viewer@4/dist/photo-sphere-viewer.js"></script>

  <script>
    new PhotoSphereViewer.Viewer({
      container: document.getElementById('viewer'),
      panorama: 'https://peterportfoliomac.github.io/teritorii/pano-1767280652736_0.jpg',
      navbar: ['zoom', 'fullscreen'],
      defaultZoomLvl: 0
    });
  </script>

</body>
</html>
